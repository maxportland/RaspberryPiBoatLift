<!doctype html>
<html lang="en" ng-app="liftApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="cache-control" content="max-age=0"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="apple-touch-icon" sizes="144x144" href="{{ url_for('static', filename='apple-icon-144x144.png') }}"/>
    <title>Boat Lift</title>
</head>
<body>
<div class="container" ng-controller="boatLiftController">
    <br/><br/>
    <div class="jumbotron" style="background-color:#E6E6E5;border-radius:10px;">
        <h1 class="app-title text-center" style="color:#818181;">EASY LIFT</h1>
        <div class="d-flex justify-content-center bd-highlight mb-3 example-parent">
            <div class="p-2 bd-highlight col-example ng-cloak" ng-show='status.lift_state == "down"'>
                <img src="{{ url_for('static', filename='switch_down.png') }}" ng-click="upPushed()"/>
            </div>
            <div class="p-2 bd-highlight col-example ng-cloak" ng-show='status.lift_state == "up"'>
                <img src="{{ url_for('static', filename='switch_up.png') }}" ng-click="downPushed()"/>
            </div>
        </div>
        <div class="d-flex justify-content-center bd-highlight mb-3 example-parent">
            <div class="p-2 bd-highlight col-example ng-cloak" ng-show='status.rear_valve_state == "closed"'>
                <div style="width:313px;height:112px;background-image:url({{ url_for('static', filename='lift_screen.png') }});">

                </div>
            </div>
        </div>
        <br/>
        <div class="d-flex justify-content-center bd-highlight mb-3 example-parent">
            <div class="p-2 bd-highlight col-example ng-cloak" ng-show='status.rear_valve_state == "closed"'>
                <button class="btn btn-lg btn-default small-boat-lift-button" ng-click="rearValvesOpen()" role="button">
                    OPEN REAR VALVES
                </button>
            </div>
            <div class="p-2 bd-highlight col-example ng-cloak" ng-show='status.rear_valve_state == "open"'>
                <button class="btn btn-lg btn-default small-boat-lift-button" ng-click="rearValvesClose()"
                        role="button">CLOSE REAR VALVES
                </button>
            </div>
        </div>
        <div class="d-flex justify-content-center bd-highlight mb-3 example-parent">
            <div class="p-2 bd-highlight col-example ng-cloak" ng-show='status.front_valve_state == "closed"'>
                <button class="btn btn-lg btn-default small-boat-lift-button" ng-click="frontValvesOpen()"
                        role="button">OPEN FRONT VALVES
                </button>
            </div>
            <div class="p-2 bd-highlight col-example ng-cloak" ng-show='status.front_valve_state == "open"'>
                <button class="btn btn-lg btn-default small-boat-lift-button" ng-click="frontValvesClose()"
                        role="button">CLOSE FRONT VALVES
                </button>
            </div>
        </div>
        <div class="d-flex justify-content-center bd-highlight mb-3 example-parent">
            <div class="p-2 bd-highlight col-example ng-cloak" ng-show='status.master_valve_state == "closed"'>
                <button class="btn btn-lg btn-default small-boat-lift-button" ng-click="masterValveOpen()"
                        role="button">OPEN MASTER VALVE
                </button>
            </div>
            <div class="p-2 bd-highlight col-example ng-cloak" ng-show='status.master_valve_state == "open"'>
                <button class="btn btn-lg btn-default small-boat-lift-button" ng-click="masterValveClose()"
                        role="button">CLOSE MASTER VALVE
                </button>
            </div>
        </div>
        <div class="d-flex justify-content-center bd-highlight mb-3 example-parent">
            <div class="p-2 bd-highlight col-example ng-cloak" ng-show='status.blower_state == "off"'>
                <img src="{{ url_for('static', filename='power_off.png') }}" ng-click="blowerOn()"/>
            </div>
            <div class="p-2 bd-highlight col-example ng-cloak" ng-show='status.blower_state == "on"'>
                <img src="{{ url_for('static', filename='power_on.png') }}" ng-click="blowerOff()"/>
            </div>
            <div class="p-2 bd-highlight col-example" ng-show='status.blower_state != ""'>
                <div class="text-center button-label">BLOWER</div>
            </div>
        </div>
        <div class="d-flex justify-content-center bd-highlight mb-3 example-parent">
            <div class="p-2 bd-highlight col-example">
                <button class="btn btn-lg btn-default small-boat-lift-button" ng-click="init()" role="button">
                    REFRESH
                </button>
            </div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='jquery-3.5.1.slim.min.js') }}"></script>
<script src="{{ url_for('static', filename='popper.min.js') }}"></script>
<script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='angular.min.js') }}"></script>
<script src="{{ url_for('static', filename='controller.js') }}"></script>
</body>
</html>
