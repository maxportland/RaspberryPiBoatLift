<!doctype html>
<html lang="en" ng-app="liftApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="cache-control" content="max-age=0"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="apple-touch-icon" sizes="144x144" href="{{ url_for('static', filename='apple-icon-144x144.png') }}"/>
    <title>Boat Lift</title>
</head>
<body>
<div class="container" ng-controller="boatLiftController">
    <br/><br/>
    <div class="jumbotron">
        <h1 class="app-title text-center">BOAT LIFT</h1>
        <div class="d-flex justify-content-center bd-highlight mb-3 example-parent">
            <div class="p-2 bd-highlight col-example" ng-hide="status.lift_state == 'down'">
                <button class="btn btn-lg btn-default small-boat-lift-button" style="font-size:26px;"
                        ng-click="upPushed()" role="button">UP
                </button>
            </div>
            <div class="p-2 bd-highlight col-example" ng-hide="status.lift_state == 'up'">
                <button class="btn btn-lg btn-default small-boat-lift-button" style="font-size:26px;"
                        ng-click="downPushed()" role="button">DOWN
                </button>
            </div>
        </div>
        <br/>
        <div class="d-flex justify-content-center bd-highlight mb-3 example-parent">
            <div class="p-2 bd-highlight col-example" ng-hide="status.rear_valve_state == 'closed'">
                <button class="btn btn-lg btn-default small-boat-lift-button" ng-click="rearValvesOpen()" role="button">
                    REAR OPEN
                </button>
            </div>
            <div class="p-2 bd-highlight col-example" ng-hide="status.rear_valve_state == 'open'">
                <button class="btn btn-lg btn-default small-boat-lift-button" ng-click="rearValvesClose()"
                        role="button">REAR CLOSE
                </button>
            </div>
        </div>
        <div class="d-flex justify-content-center bd-highlight mb-3 example-parent">
            <div class="p-2 bd-highlight col-example" ng-hide="status.front_valve_state == 'closed'">
                <button class="btn btn-lg btn-default small-boat-lift-button" ng-click="frontValvesOpen()"
                        role="button">FRONT OPEN
                </button>
            </div>
            <div class="p-2 bd-highlight col-example" ng-hide="status.front_valve_state == 'open'">
                <button class="btn btn-lg btn-default small-boat-lift-button" ng-click="frontValvesClose()"
                        role="button">FRONT CLOSE
                </button>
            </div>
        </div>
        <div class="d-flex justify-content-center bd-highlight mb-3 example-parent">
            <div class="p-2 bd-highlight col-example" ng-hide="status.master_valve_state == 'closed'">
                <button class="btn btn-lg btn-default small-boat-lift-button" ng-click="masterValveOpen()"
                        role="button">M-VLVE OPEN
                </button>
            </div>
            <div class="p-2 bd-highlight col-example" ng-hide="status.master_valve_state == 'open'">
                <button class="btn btn-lg btn-default small-boat-lift-button" ng-click="masterValveClose()"
                        role="button">M-VLVE CLOSE
                </button>
            </div>
        </div>
        <div class="d-flex justify-content-center bd-highlight mb-3 example-parent">
            <div class="p-2 bd-highlight col-example" ng-hide="status.blower_state == 'off'">
                <button class="btn btn-lg btn-default small-boat-lift-button" ng-click="blowerOn()" role="button">BLOWER
                    ON
                </button>
            </div>
            <div class="p-2 bd-highlight col-example" ng-show="status.blower_state == 'on'">
                <button class="btn btn-lg btn-default small-boat-lift-button" ng-click="blowerOff()" role="button">
                    BLOWER OFF
                </button>
            </div>
        </div>
        <div class="d-flex justify-content-center bd-highlight mb-3 example-parent">
            <div class="p-2 bd-highlight col-example">
                <button class="btn btn-lg btn-default small-boat-lift-button" ng-click="init()" role="button">
                    REFRESH
                </button>
            </div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='jquery-3.5.1.slim.min.js') }}"></script>
<script src="{{ url_for('static', filename='popper.min.js') }}"></script>
<script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='angular.min.js') }}"></script>
<script src="{{ url_for('static', filename='controller.js') }}"></script>
</body>
</html>
