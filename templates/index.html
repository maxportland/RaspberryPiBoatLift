<!doctype html>
<html lang="en" ng-app="liftApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="cache-control" content="max-age=0"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="apple-touch-icon" sizes="144x144" href="{{ url_for('static', filename='apple-icon-144x144.png') }}"/>
    <title>Boat Lift</title>
</head>
<body>
<div class="container" ng-controller="boatLiftController">
    <br/><br/>
    <div class="jumbotron" style="background-color:#E6E6E5;border-radius:10px;">
        <h1 class="app-title text-center" style="color:#818181;">EASY LIFT</h1>
        <div class="d-flex justify-content-center bd-highlight mb-3 example-parent">
            <div class="p-2 bd-highlight col-example ng-cloak cursor-pointer" ng-show='status.lift_state == "down"' ng-click="upPushed()">
                <img src="{{ url_for('static', filename='switch_down.png') }}"/>
            </div>
            <div class="p-2 bd-highlight col-example ng-cloak cursor-pointer" ng-show='status.lift_state == "up"' ng-click="downPushed()">
                <img src="{{ url_for('static', filename='switch_up.png') }}"/>
            </div>
        </div>
        <div class="d-flex justify-content-center bd-highlight mb-3 example-parent">
            <div class="p-2 bd-highlight col-example ng-cloak" ng-show='status.rear_valve_state == "closed"'>
                <div style="width:313px;height:112px;background-image:url({{ url_for('static', filename='lift_screen.png') }});">

                </div>
            </div>
        </div>
        <br/>
        <div class="d-flex justify-content-center bd-highlight mb-3 example-parent">
            <div class="p-2 bd-highlight col-example text-center ng-cloak cursor-pointer" ng-show='status.blower_state == "off"' ng-click="blowerOn()">
                <img src="{{ url_for('static', filename='indicator_off.png') }}"/>
                <br/>
                <img src="{{ url_for('static', filename='power_off.png') }}"/>
                <div class="button-label">BLOWER</div>
            </div>
            <div class="p-2 bd-highlight col-example text-center ng-cloak cursor-pointer" ng-show='status.blower_state == "on"' ng-click="blowerOff()">
                <img src="{{ url_for('static', filename='indicator_on.png') }}"/>
                <br/>
                <img src="{{ url_for('static', filename='power_on.png') }}"/>
                <div class="button-label">BLOWER</div>
            </div>
        </div>
        <div class="d-flex justify-content-center bd-highlight mb-3 example-parent">

            <div ng-repeat="valve in valves" class="p-2 bd-highlight col-example text-center ng-cloak cursor-pointer" ng-click="toggleValve($event, valve.state, valve.url)">
                <img ng-show='status[valve.state] == "closed"' src="{{ url_for('static', filename='indicator_off.png') }}"/>
                <img ng-show='status[valve.state] == "open"' src="{{ url_for('static', filename='indicator_on.png') }}"/>
                <br/>
                <div class="switch switch-slide" ng-class="{'switch-on': status[valve.state] == 'open',
                'switch-off': status[valve.state] == 'closed'}"></div>
                <div class="button-label" ng-bind-html="valve.name"></div>
            </div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='jquery-3.5.1.slim.min.js') }}"></script>
<script src="{{ url_for('static', filename='popper.min.js') }}"></script>
<script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='angular.min.js') }}"></script>
<script src="{{ url_for('static', filename='controller.js') }}"></script>
</body>
</html>
